<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,user-scalable=0"
    />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title>vue-koa2-chat</title>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but vue-koa2-chat doesn't work properly without JavaScript
        enabled. Please enable it to continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script>
      var deviceWidth = Math.ceil(document.documentElement.clientWidth)
      if (deviceWidth > 800) deviceWidth = 800
      document.documentElement.style.fontSize =
        Math.ceil(deviceWidth / 3.75) + 'px'
    </script>
  </body>
</html>
